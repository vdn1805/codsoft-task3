<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    	h1{text-align: center; color: blue}
	.display{text-align: center; padding: 30px}
	.buttons{text-align: center; padding: 10px}
    </style>
</head>
<body bgcolor="mistyrose">
	<h1>CALCULATOR</h1>
    <div class="calculator">
        <!-- Display section with input -->
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <!-- Buttons section -->
        <div class="buttons">
            <table border=16>
            <tr><h4><button class="button" onclick="appendToDisplay('1')">1</button>
		<button class="button" onclick="appendToDisplay('4')">4</button>
		<button class="button" onclick="appendToDisplay('7')">7</button>
		<button class="button" onclick="appendToDisplay('0')">0</button></h4></tr>
            <tr><h4><button class="button" onclick="appendToDisplay('2')">2</button>
		<button class="button" onclick="appendToDisplay('5')">5</button>
		<button class="button" onclick="appendToDisplay('8')">8</button>
		<button class="button" onclick="appendToDisplay('/')">/</button></h4></tr>
            <tr><h4><button class="button" onclick="appendToDisplay('3')">3</button>
		<button class="button" onclick="appendToDisplay('6')">6</button>
		<button class="button" onclick="appendToDisplay('9')">9</button>
		<button class="button" onclick="clearDisplay()">C</button></h4></tr>
	    <tr><h4><button class="button" onclick="appendToDisplay('+')">+</button>
		<button class="button" onclick="appendToDisplay('-')">-</button>
            	<button class="button" onclick="appendToDisplay('*')">*</button>
            	<button class="button" onclick="calculateResult()">=</button></h4></tr>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
